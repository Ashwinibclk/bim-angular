
<div  class="form-body">
    <form
      autocomplete="off"
      [formGroup]="createFormtb"
      (ngSubmit)="onCreatetb(createFormtb.value)"
    >
    <h3>Tableau Login</h3>
      <div>
        <label>UserName: </label>
        <input type="text" formControlName="username" autocomplete="off" />
      </div>
      <div>
        <label>Password: </label>
        <input type="text" formControlName="password" autocomplete="off" />
      </div>
      <div>
        <label>Sitename: </label>
        <input type="text" formControlName="sitename" autocomplete="off" />
      </div>
      <div>
        <label>SiteURL: </label>
        <input type="text" formControlName="siteurl" autocomplete="off" />
      </div>
      <button type="submit" >Discover</button>
    </form>
  </div>
  <div *ngIf="tabdis" class="modal"  role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="column" style="background-image: linear-gradient(rgb(123, 255, 0), yellow);">
              <h6><i class="fa fa-duotone fa-folder" ></i> PROJECTS</h6>
              <div *ngFor="let i of res2;">
              <ul style="list-style-type:none; color:black; "  >
                <li style="padding:0%; height:20px;"><button style=" background-color: transparent;height:fit-content; width:fit-content; padding:0%;font-size: 15px; border:none;">{{i}}</button></li>
                
              </ul> 
              </div> 
            </div>
            <div class="column" style="background-image: linear-gradient(rgb(123, 255, 0), yellow);">
             <h6><i class="fa fa-duotone fa-table"></i> WORKBOOKS</h6>
             <ul style="list-style-type:none; color:black; font-size: 10px;"  >
             <div *ngFor="let i of res3;">
              
                <li style="padding:0%; font-weight: normal; height:20px;"><button style=" background-color: transparent; width:fit-content;border:none; padding:0% ; font-size: 15px;">{{i}}</button></li>
                
             
              </div> 
            </ul> 
            </div>
            <div class="column" style="background-image: linear-gradient(rgb(123, 255, 0), yellow);">
               <h6><i class="fa fa-regular fa-database"></i> DATASOURCES</h6>
               <div *ngFor="let i of res4;">
                <ul style="list-style-type:none; color:black; font-size: 10px;"  >
                  <li style="padding:0%; height:20px;"><button style="background-color: transparent;height:fit-content; width:fit-content;padding:0%;border:none; font-size: 15px;">{{i}}</button></li>
                  
                </ul> 
                </div> 
            </div>
          </div>
          

        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="line-scale-party" >  
          <p style="color: white; font-size: 15px;">Fetching information from tableau... </p>  
          </ngx-spinner> 
        </div>
        
          </div>
          
          </div>
           
          </div>
