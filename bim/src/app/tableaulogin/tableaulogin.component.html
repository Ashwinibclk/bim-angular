
<div  class="form-body">
    <form
      autocomplete="off"
      [formGroup]="createFormtb"
      (ngSubmit)="onCreatetb(createFormtb.value)"
    >
    <h3>Tableau Login</h3>
      <div>
        <label>UserName: </label>
        <input type="text" formControlName="username" autocomplete="off" />
      </div>
      <div>
        <label>Password: </label>
        <input type="text" formControlName="password" autocomplete="off" />
      </div>
      <div>
        <label>Sitename: </label>
        <input type="text" formControlName="sitename" autocomplete="off" />
      </div>
      <button type="submit" >Discover</button>
    </form>
  </div>
  <div *ngIf="tabdis" class="modal"  role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
        </div>
        <div class="modal-body">

          <table>
         <tr><th colspan="2"><h6>Projects</h6></th><th colspan="3" style="font-size:15px;">Select Project to Migrate</th></tr>
         
        <div *ngFor="let i of res2">
        <tr> <td colspan="2"> <li>{{i}} </li></td>
          <td class="c" colspan="3"><button>Migrate</button></td></tr>
         </div>
         </table>
         <table>
       <tr> <th colspan="2"><h6>Workbooks</h6></th><th colspan="3" style="font-size:15px;">Select Workbooks to Migrate</th></tr>
    
        <div *ngFor="let i of res3">
         <tr> <td colspan="2"><li>{{i}} </li></td><td class="c1" colspan="3" ><button >Migrate</button></td>
         </tr> </div> </table>
        <table>
      <tr>  <th colspan="2"> <h6>Datasources</h6></th><th colspan="3" style="font-size:15px;">Select Datasource to Migrate</th></tr>
   
       <div *ngFor="let i of res4">
       <tr>  <td colspan="2"><li >{{i}} </li></td><td class="c2" colspan="3"> <button>Migrate</button></td>
       </tr> </div>
      </table>
        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="line-scale-party" >  
          <p style="color: white; font-size: 15px;">Fetching information from tableau... </p>  
          </ngx-spinner> 
        </div>
        
          </div>
          
          </div>
           
          </div>
