

<script src="../../assets/js/modal.js"></script>
<div *ngIf="showform" class="form-body">
    <form
      autocomplete="off"
      [formGroup]="createFormd"
      (ngSubmit)="onCreated(createFormd.value)"
    >
    <h3>Datasets</h3>
    <label for="datasetid">DatasetId</label>
    <input type="text" formControlName="datasetid" autocomplete="off">
        
       
    
        <br>
       
        <label for="datasources"> Select Datasources </label><br>
       <select  formControlName="name">
         <option></option>
           <option>Mysql</option>
           <option>MariaDB</option>
           <option>MongoDB</option>
           <option>PostgreSQL</option>
           <option>Oracle</option>
           <option>CloudSystems</option>

       </select>

       
      
      <button type="submit" (click)="onselect($event)">Submit</button>
    </form>
  </div>

  <div *ngIf="showmodal "class="modal"  role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button"(click)="showmodel()" class="close" data-dismiss="modal" aria-label="Close" style="width:40px; background-color: white;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form autocomplete="off"
          [formGroup]="createFormds"
          (ngSubmit)="onCreateds(createFormds.value)"
     
    >
    <h3>Connect to Datasource</h3>
    <div>
      <label>Datasourceid: </label>
      <input type="text" formControlName="dsid" autocomplete="off" />
    </div>
    <div>
      <label>Datasource Name: </label>
      <input type="text" formControlName="name" autocomplete="off" />
    </div>
    <div>
      <label>Datasetid: </label>
      <input type="text" formControlName="datasetid" autocomplete="off" />
    </div>
      <div>
        <label>Database Server Name: </label>
        <input type="text" formControlName="databaseserver" autocomplete="off" />
      </div>
      <div>
        <label>Database Name: </label>
        <input type="text" formControlName="databasename" autocomplete="off" />
      </div>
      <div>
        <label>Port: </label>
        <input type="text" formControlName="port" autocomplete="off" />
      </div>
      <div>
        <label>Username: </label>
        <input type="text" formControlName="username" autocomplete="off" />
      </div>
      <div>
        <label>Password: </label>
        <input type="text" formControlName="password" autocomplete="off" />
      </div>
      <button type="submit" style=" margin-top: 50px;
      width: 100%;
      background-color: #9e9797;
      color: #f0eff5;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer; ">Submit</button>
    </form>
        </div>
        
      </div>
    </div>
  </div>

  <div  *ngIf="process "class="modal"  #myModal role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
        </div>
        <div class="modal-body">
         <p>Migration has been started , please wait !!!</p>

          <div id="myBar"></div>

        <br>
        <button (click)="onclick()">Click Me</button>

          </div>
          </div>
          </div>
          </div>
