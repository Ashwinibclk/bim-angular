
<div  class="form-body">
    <form
      autocomplete="off"
      [formGroup]="createFormd"
      (ngSubmit)="onCreated(createFormd.value)"
    >
    <h3>Department</h3>
      <div>
        <label>
            DepartmentName: </label>
        <input type="text" formControlName="Dname" autocomplete="off" />
      </div>
      <div>
        <label>
            DepartmentId: </label>
        <input type="text" formControlName="Did" autocomplete="off" />
      </div>
      <div>
        <label>
            CustomerId: </label>
        <input type="text" formControlName="CustomerId" autocomplete="off" />
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>
