
<div  class="form-body">
    <form
      autocomplete="off"
      [formGroup]="createFormqk"
      (ngSubmit)="onCreateqk(createFormqk.value)"
    >
      <div>
        <label>
            DepartmentName: </label>
        <input type="text" formControlName="DName" autocomplete="off" />
      </div>
      <div>
        <label>
            DepartmentId: </label>
        <input type="text" formControlName="Did" autocomplete="off" />
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>
  
  <div *ngFor="let i of qks">
    <div>{{ i.Dname }}</div>
    <div>{{ i.Did }}</div>
    
    
  </div>
